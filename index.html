<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            
        </div>
        
        <div id="buttons_cont">
            <ul id="buttons">
                <li class="button" id="c">c</li>
                <li class="button" id="L-parenthesis">(</li>
                <li class="button" id="R-parenthesis">)</li>
                <li class="button" id="slash">/</li>
                <li class="button" id="7">7</li>
                <li class="button" id="8">8</li>
                <li class="button" id="9">9</li>
                <li class="button" id="multiplication">*</li>
                <li class="button" id="4">4</li>
                <li class="button" id="5">5</li>
                <li class="button" id="6">6</li>
                <li class="button" id="minus">-</li>
                <li class="button" id="1">1</li>
                <li class="button" id="2">2</li>
                <li class="button" id="3">3</li>
                <li class="button" id="plus">+</li>
                <li class="button" id="percentage">%</li>
                <li class="button" id="0">0</li>
                <li class="button" id="dot">.</li>
                <li class="button" id="equal">=</li>
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
